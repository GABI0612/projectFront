<section class="flex-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tbl">
  
      <!-- Pessoa Column -->
      <ng-container matColumnDef="pessoa">
        <th mat-header-cell *matHeaderCellDef> Pessoa </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
      </ng-container>
  
      <!-- Descrição Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.cidade}} </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.estado}} </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.status}} </td>
      </ng-container>


  
      
  
      <!-- Valor Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let pessoa">
          <button mat-icon-button matTooltip="Editar">
            <mat-icon>edit_note</mat-icon>
          </button>
  
          <button mat-icon-button matTooltip="Excluir">
            <mat-icon>delete_sweep</mat-icon>
          </button>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selecione a página">
    </mat-paginator>
  
    <div class="btn">
      <button mat-raised-button color="primary" routerLink="/pessoa/novo">Nova Pessoa</button>
    </div>
  
  </section>
