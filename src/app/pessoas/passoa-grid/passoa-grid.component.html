<section class="flex-container">
    <table matSort mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tbl">
  
      <!-- Pessoa Column -->
      <ng-container matColumnDef="nome">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Pessoa </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
      </ng-container>
  
      <!-- Descrição Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.cidade}} </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.estado}} </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.status}} </td>
      </ng-container>


  
      
  
      <!-- Valor Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let pessoa">
        <button [routerLink]="['/pessoa/',pessoa.codigo]" mat-icon-button matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="confirmarExclusao(pessoa, pessoa.codigo)" mat-icon-button matTooltip="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
    <mat-paginator 
    *ngIf="responsePageable"
    (page)="handlePageEvent($event)"
    [pageSizeOptions]="[5, 10]"
    [pageSize]="responsePageable.size"
    [length]="responsePageable.totalElements"
    [pageIndex]="responsePageable.number"
    showFirstLastButtons
    aria-label="Selecione a página">
    </mat-paginator>
  
    <div class="btn">
      <button mat-raised-button color="primary" routerLink="/pessoa/novo">Nova Pessoa</button>
    </div>
  
  </section>
